<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>
    {% for screenshot in images %}
        <img src="{{ screenshot.image.url }}" alt="Screenshot {{ screenshot.timestamp }}">
    {% endfor %}
</body>
</html>
